<div class="mb-4 p-8 flex items-center justify-center">
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template #title> Ejemplo de señales 3 </ng-template>
        <ng-template #subtitle> Señales conectadas a un imput </ng-template>
        <p>
            <p-floatlabel variant="in">
                <input pInputText id="in_label" #myName (input)="updateName(myName.value)" autocomplete="off" />                
                <label for="in_label">Ingresa un nombre</label>                
            </p-floatlabel>
        </p>
        <p>
            Datos en el campo: {{ name() }}
        </p>
    </p-card>
</div>
