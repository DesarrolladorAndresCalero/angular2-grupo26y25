<div class="mb-4 p-8 flex items-center justify-center">
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template #header>
            <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
        </ng-template>
        <ng-template #title> Ejemplo de se√±ales 1 </ng-template>
        <ng-template #subtitle> Conteo sencillo </ng-template>
        <p>
            El conteo es actualmente: {{ count() }}
        </p>
        <ng-template #footer>
            <div class="flex gap-4 mt-1">
                <p-button label="incrementar"  (click)="increaseCount()" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
                <p-button label="decrementar" (click)="decreaseCount()" class="w-full" styleClass="w-full" />
            </div>
        </ng-template>
    </p-card>
</div>
